<div class="row mt-3 mb-2 justify-content-center">
  <div class="form-group">
    <input
      type="text"
      name="article"
      class="form-control"
      placeholder="Hae kirjoituksia otsikolla, tagilla tai tekij채n nimell채"
      (keyup)="searchArticles()"
      [(ngModel)]="searchTerm"
    />
  </div>
</div>
<div class="container mb-5">
  <button
    *ngIf="this.user?.username"
    class="btn btn-block btn-outline-success"
    title="Lis채채 artikkeli"
    routerLink="/articles/addarticle"
  >
    <i class="fas fa-plus"></i> Kirjoita artikkeli
  </button>
  <div *ngIf="articles && articles.length === 0" class="mt-3">
    <h1 class="display-4 text-center">Ei artikkeleita</h1>
  </div>
  <div *ngIf="results.length === 0 && searchTerm.length > 0" class="mt-3">
    <h1 class="display-4 text-center">Ei hakutuloksia</h1>
  </div>
  <div
    *ngIf="
      articles &&
      articles.length > 0 &&
      results.length === 0 &&
      searchTerm.length === 0
    "
    class=" mt-3"
  >
    <app-article
      *ngFor="let a of articles"
      [user]="user"
      [article]="a"
      (deleted)="getAllArticles($event)"
    ></app-article>
  </div>
  <div *ngIf="results.length > 0" class="mt-3">
    <app-article
      *ngFor="let a of results"
      [user]="user"
      [article]="a"
      (deleted)="getAllArticles($event)"
    ></app-article>
  </div>
</div>
