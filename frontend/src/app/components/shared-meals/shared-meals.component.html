<div class="container">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 text-center">
      <h1 class="display-4">Valmiit ateriakokonaisuudet</h1>
    </div>
  </div>
  <div class="row justify-content-center" *ngIf="sharedMealsFirst?.length === 0">
    <h3 class="h3 text-muted mt-3">Ei jaettuja ateriakokonaisuuksia.</h3>
  </div>
  <div *ngIf="sharedMealsFirst" class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 mt-3">
      <ng-container *ngFor="let meal of sharedMealsFirst">
        <app-shared-meal [meal]="meal" [user]="user"></app-shared-meal>
      </ng-container>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 mt-3">
      <ng-container *ngFor="let meal of sharedMealsSecond">
        <app-shared-meal [meal]="meal" [user]="user"></app-shared-meal>
      </ng-container>
    </div>
  </div>
</div>
