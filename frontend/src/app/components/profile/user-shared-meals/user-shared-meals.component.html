<div class="container mt-3" *ngIf="sharedMeals.length > 0 || sharedMealsFirst.length > 0 || sharedMealsSecond.length > 0 || sharedMealsDeleted">
  <hr>
  <div class="row justify-content-center">
    <div class="col-6 text-center">
      <h1 class="display-4">Jakamani
        ateriat</h1>
    </div>
  </div>
  <div class="row justify-content-center" *ngIf="!sharedMealsSplit">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
      <ul>
        <li class="big-list lead" *ngFor="let meal of sharedMeals; let i = index;">
          <div class="row">
            <div class="col-10 day-list-name" (click)="openEditSharedMealModal(editShareMealModal, meal)" title="Muokkaa ateriaa">
              {{ meal.name }}
            </div>
            <div class="col-2">
              <i class="far fa-minus-square float-right" (click)="deleteSharedMeal(i, 'sharedMeals')" title="Poista ateria"></i>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="row" *ngIf="sharedMealsSplit">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 small-column">
      <ul>
        <li class="small-list lead" *ngFor="let meal of sharedMealsFirst; let i = index;">
          <span class="day-list-name" (click)="openEditSharedMealModal(editShareMealModal, meal)" title="Muokkaa ateriaa">{{
            meal.name }}</span>
          <i class="far fa-minus-square float-right" (click)="deleteSharedMeal(i, 'sharedMealsFirst')" title="Poista ateria"></i>
        </li>
      </ul>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 small-column">
      <ul>
        <li class="small-list lead" *ngFor="let meal of sharedMealsSecond; let i = index;">
          <span class="day-list-name" (click)="openEditSharedMealModal(editShareMealModal, meal)" title="Muokkaa ateriaa">{{
            meal.name }}</span>
          <i class="far fa-minus-square float-right" (click)="deleteSharedMeal(i, 'sharedMealsSecond')" title="Poista ateria"></i>
        </li>
      </ul>
    </div>
  </div>
  <div class="row justify-content-center" *ngIf="sharedMealsDeleted">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
      <button type="button" class="btn btn-outline-success btn-block" (click)="deleteSharedMealsFromDb()">Tallenna
        muutokset</button>
      <p class="lead">Ateria(t) poistetaan vasta, kun tallenna muutokset nappia on painettu.</p>
    </div>
  </div>
</div>

<ng-template #editShareMealModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Muokkaa ateriaa</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('x')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <form #editShareMealForm="ngForm" (ngSubmit)="modal.close('save')">
        <div class="form-group">
          <label for="sharedMealName">Nimi</label>
          <input type="text" name="sharedMealName" class="form-control" [(ngModel)]="selectedSharedMeal.name" required>
        </div>
        <div class="form-group">
          <label for="sharedMealInfo">Lis채tietoja</label>
          <textarea type="textarea" name="sharedMealInfo" class="form-control" [(ngModel)]="selectedSharedMeal.info"
            rows="3"></textarea>
        </div>
        <p class="lead">Ruokien m채채r채t grammoina</p>
        <div class="form-group row" *ngFor="let food of selectedSharedMeal.foods; let i = index">
          <label for="foodAmount" class="lead col-sm-6 col-form-label">{{ food.name }}</label>
          <div class="col-sm-4">
            <input type="number" name="foodAmount" class="form-control" [(ngModel)]="food.amount" required
              [ngModelOptions]="{standalone: true}" [value]="food.amount">
          </div>
          <div class="col-sm-2"><i class="fas fa-eraser ml-3" (click)="removeFoodFromSharedMeal(i)" title="Poista ruoka ateriasta"></i></div>
        </div>
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-warning btn-block" (click)="modal.close('cancel')">Peruuta</button>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary btn-block">
                Tallenna
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-template>
