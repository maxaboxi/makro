<div class="container mt-3" *ngIf="savedDays.length > 0 || savedDaysFirst.length > 0 || savedDaysSecond.length > 0 || daysDeleted">
  <hr>
  <div class="row justify-content-center">
    <div class="col-6 text-center">
      <h1 class="display-4">Tallentamani
        päivät</h1>
      <button class="btn btn-sm btn-outline-warning btn-block" (click)="openDayModal(dayName)"><i class="far fa-edit"></i>
        Muokkaa nimiä</button>
    </div>
  </div>
  <div class="row justify-content-center" *ngIf="!daysSplit">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
      <ul>
        <li class="big-list lead" *ngFor="let day of savedDays; let i = index;">
          <div class="row">
            <div class="col-10 day-list-name" (click)="loadDay(i, 'savedDays')" title="Avaa päivä">
              {{ day.name }}
            </div>
            <div class="col-2">
              <i class="far fa-minus-square float-right" (click)="deleteDay(i, 'savedDays')" title="Poista päivä"></i>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="row" *ngIf="daysSplit">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 small-column">
      <ul>
        <li class="small-list lead" *ngFor="let day of savedDaysFirst; let i = index;">
          <span class="day-list-name" (click)="loadDay(i, 'savedDaysFirst')" title="Avaa päivä">{{ day.name }}</span>
          <i class="far fa-minus-square float-right" (click)="deleteDay(i, 'savedDaysFirst')" title="Poista päivä"></i>
        </li>
      </ul>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 small-column">
      <ul>
        <li class="small-list lead" *ngFor="let day of savedDaysSecond; let i = index;">
          <span class="day-list-name" (click)="loadDay(i, 'savedDaysSecond')" title="Avaa päivä">{{ day.name }}</span>
          <i class="far fa-minus-square float-right" (click)="deleteDay(i, 'savedDaysSecond')" title="Poista päivä"></i>
        </li>
      </ul>
    </div>
  </div>
  <div class="row justify-content-center" *ngIf="daysDeleted">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
      <button type="button" class="btn btn-outline-success btn-block" (click)="deleteDaysFromDb()">Tallenna muutokset</button>
      <p class="lead">Päivä(t) poistetaan vasta, kun tallenna muutokset nappia on painettu.</p>
    </div>
  </div>
</div>

<ng-template #dayName let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Muokkaa päivien nimiä</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('x')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <form #editDaysForm="ngForm" (ngSubmit)="modal.close('save')">
        <div class="form-group" *ngFor="let day of savedDays">
          <input type="text" name="{{day.name}}" class="form-control" [(ngModel)]="day.name" [value]="day.name"
            required [ngModelOptions]="{standalone: true}">
        </div>
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-warning btn-block" (click)="modal.close('cancel')">Peruuta</button>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary btn-block">
                Tallenna
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-template>
