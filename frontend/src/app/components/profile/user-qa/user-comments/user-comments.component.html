<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<div *ngIf="!loading" class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-6 text-center">
      <h2 class="h2">{{ 'MY_COMMENTS' | translate }}</h2>
    </div>
  </div>
  <div class="row justify-content-center" *ngIf="comments.length > 0 || commentsDeleted">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
      <ul>
        <li class="big-list lead" *ngFor="let comment of comments; let i = index">
          <div class="row">
            <div class="col-10 day-list-name" (click)="edit(commentModal, comment)"> <p [innerHTML]="comment.body"></p> </div>
            <div class="col-2">
              <i class="far fa-minus-square float-right" (click)="deleteComment(i)" title="{{ 'DELETE_COMMENT' | translate }}"></i>
            </div>
          </div>
          <hr />
        </li>
      </ul>
    </div>
  </div>

  <div class="row justify-content-center mt-4" *ngIf="comments.length === 0 && !commentsDeleted">
    <div class="col-6 text-center">
      <h2 class="h2 text-muted">{{ 'NO_COMMENTS' | translate }}</h2>
    </div>
  </div>

  <div class="row justify-content-center" *ngIf="commentsDeleted">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
      <button type="button" class="btn btn-outline-success btn-block" (click)="deleteCommentsFromDb()">{{
        'SAVE_CHANGES' | translate
      }}</button>
      <p class="lead">{{ 'CHANGES_SAVED_WHEN_TEXT' | translate }}</p>
    </div>
  </div>
</div>

<ng-template #commentModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{ 'UPDATE_COMMENT' | translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('x')"> <span aria-hidden="true">&times;</span> </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <form #commentForm="ngForm" (ngSubmit)="modal.close('save')">
        <div class="form-group"> <app-tinymce name="comment" [(ngModel)]="commentText" minlength="5" required></app-tinymce> </div>
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-warning btn-block" (click)="modal.close('cancel')"> {{ 'CANCEL' | translate }} </button>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!commentForm.form.valid">
                {{ 'ADD' | translate }}
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-template>
