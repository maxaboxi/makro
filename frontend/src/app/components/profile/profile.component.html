<div *ngIf="online" class="row justify-content-center mt-2">
  <a routerLink="/profile"> <i class="far fa-user"></i> {{ 'USER_INFORMATION' | translate }}</a>
  <a routerLink="/profile/days" class="ml-4"> <i class="far fa-calendar-alt"></i> {{ 'DAYS' | translate }}</a>
  <a routerLink="/profile/meals" class="ml-4"> <i class="fas fa-utensils"></i> {{ 'MEALS' | translate }}</a>
  <a routerLink="/profile/foods" class="ml-4"> <i class="fas fa-apple-alt"></i> {{ 'FOODS' | translate }}</a>
  <a routerLink="/profile/likes" class="ml-4"> <i class="far fa-thumbs-up"></i> {{ 'LIKES' | translate }}</a>
</div>
<router-outlet></router-outlet>
