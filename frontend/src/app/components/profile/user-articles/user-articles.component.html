<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<div *ngIf="!loading" class="container mt-3 mb-2">
  <div class="row justify-content-center">
    <div class="col-6 text-center">
      <h2 class="h2">{{ 'MY_ARTICLES' | translate }}</h2>
    </div>
  </div>
  <div class="row justify-content-center" *ngIf="articles.length > 0 || articlesDeleted">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
      <ul>
        <li class="big-list lead" *ngFor="let article of articles; let i = index">
          <div class="row">
            <div class="col-10 day-list-name" (click)="editArticle(i)" title="Muokkaa artikkelia">{{ article.title }}</div>
            <div class="col-2">
              <i class="far fa-minus-square float-right" (click)="deleteArticle(i)" title="{{ 'DELETE_ARTICLE' | translate }}"></i>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="row justify-content-center mt-4" *ngIf="articles.length === 0 && !articlesDeleted">
    <div class="col-6 text-center">
      <h2 class="h2 text-muted">{{ 'NO_WRITTEN_ARTICLES' | translate }}</h2>
    </div>
  </div>

  <div class="row justify-content-center" *ngIf="articlesDeleted">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
      <button type="button" class="btn btn-outline-success btn-block" (click)="deleteArticlesFromDb()">
        {{ 'SAVE_CHANGES' | translate }}
      </button>
      <p class="lead"> {{ 'CHANGES_SAVED_WHEN_TEXT' | translate }} </p>
    </div>
  </div>
</div>
