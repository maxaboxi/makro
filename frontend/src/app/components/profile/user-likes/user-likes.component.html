<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<div *ngIf="!loading" class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-6 text-center">
      <h2 class="h2">{{ 'MY_LIKES' | translate }}</h2>
    </div>
  </div>
  <div class="row justify-content-center" *ngIf="likes.length > 0 || likesDeleted">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
      <ul>
        <li class="big-list lead" *ngFor="let like of likes; let i = index">
          <div class="row">
            <div class="col-10 day-list-name"> <p [innerHTML]="like.likedContent"></p> </div>
            <div class="col-2">
              <i *ngIf="like.value > 0" class="fas fa-thumbs-up mr-3" style="color:#ff3b3f;"></i>
              <i *ngIf="like.value < 0" class="fas fa-thumbs-down mr-3" style="color:#ff3b3f;"></i>
              <i class="far fa-minus-square" (click)="deleteVote(i, like)" title="{{ 'DELETE_LIKE' | translate }}"></i>
            </div>
          </div>
          <hr />
        </li>
      </ul>
    </div>
  </div>

  <div class="row justify-content-center mt-4" *ngIf="likes.length === 0 && !likesDeleted">
    <div class="col-6 text-center">
      <h2 class="h2 text-muted">{{ 'NO_LIKES' | translate }}</h2>
    </div>
  </div>

  <div class="row justify-content-center" *ngIf="likesDeleted">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
      <button type="button" class="btn btn-outline-success btn-block" (click)="deleteLikesFromDb()">{{
        'SAVE_CHANGES' | translate
      }}</button>
      <p class="lead">{{ 'CHANGES_SAVED_WHEN_TEXT' | translate }}</p>
    </div>
  </div>
</div>
