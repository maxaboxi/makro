<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-3">
      <h2 class="h2 text-muted">{{ 'LIKES' | translate }} ({{ votes?.length }})</h2>
      <app-data-list
        [data]="likes"
        [propertiesToShow]="propertiesToShow"
        (delete)="deleteVote($event)"
        (save)="deleteVotesFromDb()"
      ></app-data-list>
    </div>
  </div>
</div>
