<div class="container">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
      <button class="btn btn-block btn-outline-success mt-3" (click)="openModal(questionModal)" title="Lisää kysymys"><i
          class="fas fa-plus"></i></button>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 mt-3">
      <app-question-card *ngFor="let q of questions" [user]="user" [question]="q"></app-question-card>
    </div>
  </div>
</div>

<ng-template #questionModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Lisää palaute</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('x')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <form #questionForm="ngForm" (ngSubmit)="modal.close('save')">
        <div class="form-group">
          <label for="question">Kysymyksesi</label>
          <input type="text" name="question" class="form-control" #q="ngModel" [(ngModel)]="question.question"
            [ngClass]="{'is-invalid':q.errors && q.touched}" minlength="10" required>
          <div [hidden]="!q.errors?.required" class="invalid-feedback">
            Vaadittu kenttä
          </div>
          <div [hidden]="!q.errors?.minlength" class="invalid-feedback">
            Kysymyksen täytyy olla vähintään 10 merkkiä pitkä
          </div>
        </div>
        <div class="form-group">
          <label for="description">Lisätietoja</label>
          <textarea type="textarea" name="description" class="form-control" [(ngModel)]="question.info" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="hashtags">Tagit (erota pilkulla)</label>
          <p class="text-muted" *ngIf="question.tags.length > 0">
            <ng-container *ngFor="let tag of question.tags; let i = index;">
              <span class="tag" (click)="removeTagFromQuestionTags(i)">#{{ tag }} </span>
            </ng-container>
          </p>
          <input type="text" name="hashtags" class="form-control" #hashtags="ngModel" [(ngModel)]="questionTag"
            [ngClass]="{'is-invalid':hashtags.errors && hashtags.touched}" minlength="3" (keyup)="addTagToQuestionTags($event.key)">
          <div [hidden]="!hashtags.errors?.minlength" class="invalid-feedback">
            Tagin pitää olla vähintään kolme merkkiä pitkä
          </div>
        </div>
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-warning btn-block" (click)="modal.close('cancel')">Peruuta</button>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!questionForm.form.valid || question.tags.length === 0">
                Lähetä
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-template>
