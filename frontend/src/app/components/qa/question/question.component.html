<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<div *ngIf="!loading" class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
      <ng-container *ngIf="question">
        <h5 class="card-title text-muted"> {{ question.questionBody }} </h5>
        <p class="text-muted lead" *ngIf="question.questionInformation" [innerHTML]="question.questionInformation"></p>
        <p class="answer-button text-right text-muted" (click)="openAnswerModal(answerModal)">{{ 'ANSWER_TO_QUESTION' | translate }}</p>
      </ng-container>
      <ng-container *ngIf="question && question.answers && question.answers.length > 0">
        <ng-container *ngFor="let answer of question.answers">
          <app-question-answer [user]="user" [answer]="answer"></app-question-answer>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>

<ng-template #answerModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{ 'ADD_ANSWER' | translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('x')"> <span aria-hidden="true">&times;</span> </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <form #answerForm="ngForm" (ngSubmit)="modal.close('save')">
        <div class="form-group"> <app-tinymce name="answer" [(ngModel)]="answerText" minlength="10" required></app-tinymce> </div>
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-warning btn-block" (click)="modal.close('cancel')">{{ 'CANCEL' | translate }}</button>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!answerForm.form.valid"> {{ 'ADD' | translate }} </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-template>
