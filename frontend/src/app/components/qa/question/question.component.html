<div class="container mt-3 mb-5">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
      <ng-container *ngIf="question">
        <h5 class="card-title text-muted">
          {{ question.question }}
        </h5>
        <p class="text-muted lead" *ngIf="question.info"> {{ question.info }}</p>
        <p class="answer-button text-right text-muted" (click)="openAnswerModal(answerModal)">Vastaa</p>
      </ng-container>
      <ng-container *ngIf="answers && answers.length > 0">
        <ng-container *ngFor="let answer of answers">
          <app-question-answer [user]="user" [answer]="answer"></app-question-answer>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>

<ng-template #answerModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Lisää vastaus</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('x')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <form #answerForm="ngForm" (ngSubmit)="modal.close('save')">
        <div class="form-group">
          <label for="answer">Vastauksesi</label>
          <textarea type="text" name="answer" class="form-control" #a="ngModel" [(ngModel)]="answerText" [ngClass]="{'is-invalid':a.errors && a.touched}"
            minlength="10" required></textarea>
          <div [hidden]="!a.errors?.required" class="invalid-feedback">
            Vaadittu kenttä
          </div>
          <div [hidden]="!a.errors?.minlength" class="invalid-feedback">
            Vastauksen täytyy olla vähintään 10 merkkiä pitkä
          </div>
        </div>
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-warning btn-block" (click)="modal.close('cancel')">Peruuta</button>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!answerForm.form.valid">
                Lisää
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-template>
