<hr>
<h5 class="text-muted">Vastaus</h5>
<p class="lead">{{ answer.username }}</p>
<p class="text-muted answer-text">Vastattu: {{ answer.createdAt | date:('dd.MM.yyyy klo HH:mm') }}</p>
<p class="lead" [innerHTML]="answer.answer"></p>
<div class="d-flex">
  <i *ngIf="!userVote || userVote === 'down'" class="far fa-thumbs-up" (click)="vote('+')"></i>
  <i *ngIf="userVote && userVote === 'up'" class="fas fa-thumbs-up" style="color:#ff3b3f" (click)="vote('-')"></i>
  <i *ngIf="!userVote || userVote === 'up'" class="ml-3 far fa-thumbs-down" (click)="vote('-')"></i>
  <i *ngIf="userVote && userVote === 'down'" class="ml-3 fas fa-thumbs-down" (click)="vote('-')" style="color:#ff3b3f"></i>
  <span class="ml-3 text-muted">{{ pointsTotal }} pistettä</span>
  <span *ngIf="showComment" class="answer-button ml-auto text-muted" (click)="openCommentModal(commentModal, answer)">Kommentoi</span>
</div>
<p (click)="showOnlyFirstComment = false" class="text-muted comment-button" *ngIf="showOnlyFirstComment && answer.comments?.length > 1">Näytä
  kaikki
  kommentit ({{answer.comments.length}})</p>
<p (click)="showOnlyFirstComment = true" class="text-muted comment-button" *ngIf="!showOnlyFirstComment && answer.comments?.length > 1">Piilota</p>
<div class="bg-light margin-left">
  <app-answer-comment *ngIf="showOnlyFirstComment && answer.comments?.length > 0" [comment]="answer.comments[0]" [user]="user"
    (commented)="fetchComments($event)"></app-answer-comment>

  <div *ngIf="!showOnlyFirstComment && answer.comments?.length > 1">
    <ng-container *ngFor="let comment of answer.comments">
      <app-answer-comment [comment]="comment" [user]="user" (commented)="fetchComments($event)"></app-answer-comment>
    </ng-container>
  </div>
</div>


<ng-template #commentModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Lisää kommentti</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('x')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <form #commentForm="ngForm" (ngSubmit)="modal.close('save')">
        <div class="form-group">
          <app-tinymce name="comment" [(ngModel)]="commentText" minlength="5" required></app-tinymce>
        </div>
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-warning btn-block" (click)="modal.close('cancel')">Peruuta</button>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!commentForm.form.valid">
                Lisää
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-template>
