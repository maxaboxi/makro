<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<div *ngIf="!loading">
  <hr /> <h5 class="text-muted">{{ 'ANSWER' | translate }}</h5> <p class="lead">{{ answer.username }}</p>
  <p class="text-muted answer-text"> {{ 'ANSWERED' | translate }}: {{ answer.createdAt | date: 'dd.MM.yyyy klo HH:mm' }} </p>
  <p class="lead" [innerHTML]="answer.answerBody"></p>
  <div class="d-flex">
    <div *ngIf="online">
      <ng-container *ngIf="userLike === 0">
        <i class="far fa-thumbs-up" (click)="vote('+')"></i>
        <i class="ml-3 far fa-thumbs-down" (click)="vote('-')"></i>
      </ng-container>
      <ng-container *ngIf="userLike === -1">
        <i class="far fa-thumbs-up" (click)="vote('+')"></i>
        <i class="ml-3 fas fa-thumbs-down" style="color:#ff3b3f"></i>
      </ng-container>
      <ng-container *ngIf="userLike === 1">
        <i class="fas fa-thumbs-up" style="color:#ff3b3f"></i>
        <i class="ml-3 far fa-thumbs-down" (click)="vote('-')"></i>
      </ng-container>
    </div>
    <span class="ml-3 text-muted">{{ answer.totalPoints }} {{ 'POINTS' | translate }}</span>
    <span *ngIf="showComment" class="answer-button ml-auto text-muted" (click)="openCommentModal(commentModal, answer)">{{
      'ADD_COMMENT' | translate
    }}</span>
  </div>
  <div class="bg-light margin-left">
    <div *ngIf="answer.comments?.length > 1">
      <ng-container *ngFor="let comment of answer.comments">
        <app-answer-comment [comment]="comment" [user]="user" [answer]="answer" (commented)="fetchComments($event)"></app-answer-comment>
      </ng-container>
    </div>
  </div>
</div>

<ng-template #commentModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{ 'ADD_COMMENT' | translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('x')"> <span aria-hidden="true">&times;</span> </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <form #commentForm="ngForm" (ngSubmit)="modal.close('save')">
        <div class="form-group"> <app-tinymce name="comment" [(ngModel)]="commentText" minlength="5" required></app-tinymce> </div>
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-warning btn-block" (click)="modal.close('cancel')"> {{ 'CANCEL' | translate }} </button>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!commentForm.form.valid">
                {{ 'ADD' | translate }}
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-template>
