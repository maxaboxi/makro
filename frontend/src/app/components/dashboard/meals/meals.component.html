<app-targets></app-targets>
<app-totals></app-totals>
<button
  class="btn btn-block btn-outline-success mb-3"
  *ngIf="openedSavedMeal && mealsEdited"
  (click)="saveEditedDay()"
  title="{{ 'SAVE_EDITED_DAY' | translate }}"
>
  {{ 'SAVE_CHANGES' | translate }}
</button>
<div id="meals">
  <app-meal-table
    *ngFor="let meal of addedMeals; let i = index"
    [meal]="meal"
    [foods]="foods"
    [componentIndex]="i"
    [user]="user"
  ></app-meal-table>
</div>
